<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas width="1000" height="800" id="chart"></canvas>
<script>
    (async() => {
        const ctx = document.getElementById('chart');
        const res = await fetch('/api/ticks/trends?mode=1&after=2022-01-01');
        const data = await res.json();

        console.log(data);

        const labels = [];
        const values = [];

        for(let d of data.data.trends) {
            labels.push(d.month);
            values.push(d.count);
        }

        new Chart(ctx, {
            type: 'line',
            data: {
            labels: labels,
            datasets: [{

            fill: true,
            backgroundColor: '#00f6',
                label: '# of Sightings',
                data: values,
                borderWidth: 1
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            }
        });
    })();
  
</script>
</body>
</html>
